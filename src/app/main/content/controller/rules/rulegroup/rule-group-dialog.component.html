<h2 mat-dialog-title>Rule Group - {{ruleGroup.Name}}</h2>
<mat-dialog-content>
  <form class="p-24" name="editTriggerForm" (ngSubmit)="update()" [formGroup]="editRuleGroupForm" novalidate>

    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field fxFlex="100">
        <input id="displayName" type="text" matInput placeholder="Group Name" formControlName="name">
        <mat-error *ngIf="name.hasError('required')">
          Rule Group Name required
        </mat-error>
        <mat-error *ngIf="name.hasError('server')">
          {{name.getError('server')}}
        </mat-error>
      </mat-form-field>
    </div>

  </form>
</mat-dialog-content>
<div mat-dialog-actions fxLayoutAlign="center center">
  <button mat-raised-button (click)="update()" color="primary" [disabled]="editRuleGroupForm.invalid || loading">{{ruleGroup.Id ? 'Save
    Changes'
    : 'Add Rule Group'}}</button>
  <button mat-raised-button mat-dialog-close [disabled]="loading">Cancel</button>
</div>
