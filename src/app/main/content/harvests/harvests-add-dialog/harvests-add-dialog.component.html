<h1 mat-dialog-title>
  <span>New Crop Group</span>
  <svg ibmIconClose size="24" (click)="onNoClick()"></svg>
</h1>

<div mat-dialog-content>
  <div class="harvests-input">
    <label>Name</label>
    <input placeholder="2021128_OG">
  </div>
  <div class="harvests-input">
    <label>Cultivar</label>
    <input placeholder="Cookies">
  </div>
  <div class="harvests-input">
    <label>Plant Qty</label>
    <div class="harvests-input-plant">
      <svg ibmIconSubtract size="20" (click)="minus()"></svg>
      <input [(ngModel)]="counter" placeholder="0" readonly>
      <svg ibmIconAdd size="20" (click)="plus()"></svg>
    </div>
  </div>
  <div class="harvests-input">
    <label>Recipe</label>
    <input placeholder="Veg">
  </div>
</div>
  
<div class="dialog-actions">
  <button mat-stroked-button class="mr-10" (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" cdkFocusInitial>Add</button>
</div>
