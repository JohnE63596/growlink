<h2 mat-dialog-title>{{group.Id ? 'Edit ' + group.Name
    : 'Add New Group'}}</h2>
<mat-dialog-content>
  <form class="p-24" name="editGroupForm" (ngSubmit)="update()" [formGroup]="editGroupForm" novalidate>

    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field fxFlex="100">
        <input id="groupName" type="text" matInput placeholder="Group Name" formControlName="groupName">
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field fxFlex="50">
        <mat-select placeholder="Sensor Type" [formControl]="sensorType">
          <mat-option *ngFor="let st of sensorTypes" [value]="st.value">{{st.caption}}</mat-option>
        </mat-select>
        <mat-error *ngIf="sensorType.hasError('required') || sensorType.hasError('min')">
          Sensor Type is required
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex="25">
        <input id="value" type="number" matInput placeholder="Range Minimum" formControlName="min" class="text-right">
        <mat-error *ngIf="min.hasError('required')">
          Range Minimum is required
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex="25">
          <input id="value" type="number" matInput placeholder="Range Maximum" formControlName="max" class="text-right">
          <mat-error *ngIf="max.hasError('required')">
            Range Maximum is required
          </mat-error>
        </mat-form-field>
      </div>

  </form>
</mat-dialog-content>
<div mat-dialog-actions fxLayoutAlign="center center">
  <button mat-raised-button (click)="update()" color="primary" [disabled]="editGroupForm.invalid">{{group.Id ? 'Save Changes'
    : 'Add Group'}}</button>
  <button mat-raised-button mat-dialog-close>Cancel</button>
</div>
