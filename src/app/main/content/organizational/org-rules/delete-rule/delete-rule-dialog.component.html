<h2 mat-dialog-title>Delete Rule</h2>
<mat-dialog-content>
  <form class="p-24" name="deleteRuleForm" (ngSubmit)="update()" [formGroup]="deleteRuleForm" novalidate>
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field fxFlex="100">
        <mat-select placeholder="Remove from Controllers" [formControl]="selectedControllers" multiple>
          <mat-option *ngFor="let controller of controllers" [value]="controller.Guid">{{controller.Name}}</mat-option>
        </mat-select>
        <mat-error *ngIf="selectedControllers.hasError('required')">
          At least one Controller needs to be selected
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<div mat-dialog-actions fxLayoutAlign="center center">
  <button mat-raised-button (click)="update()" color="primary" [disabled]="deleteRuleForm.invalid">Remove from Controllers</button>
  <button mat-raised-button (click)="removeAll()" color="warn">Remove from All Controllers</button>
  <button mat-raised-button mat-dialog-close>Cancel</button>
</div>
