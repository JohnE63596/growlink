<h2 mat-dialog-title>Add Device</h2>
<mat-dialog-content>
  <form class="p-24" name="editAlertForm" (ngSubmit)="submit()" [formGroup]="addDeviceForm" novalidate>

    <div fxLayout="row" fxLayoutAlign="start center" *ngIf="controllerOptions.length > 1">
      <mat-form-field fxFlex="100">
        <mat-select placeholder="Controller" [formControl]="controller">
          <mat-option *ngFor="let option of controllerOptions" [value]="option">{{option.Name}}</mat-option>
        </mat-select>
        <mat-error *ngIf="controller.hasError('required')">
          Controller is required
        </mat-error>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" *ngIf="moduleOptions.length > 1">
      <mat-form-field fxFlex="100">
        <mat-select placeholder="Module" [formControl]="module">
          <mat-option *ngFor="let option of filteredModuleOptions" [value]="option">{{option.module.Name}}</mat-option>
        </mat-select>
        <mat-error *ngIf="module.hasError('required')">
          Module is required
        </mat-error>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field fxFlex="100">
        <mat-select placeholder="Device" [formControl]="device">
          <mat-option *ngFor="let option of filteredDeviceOptions" [value]="option">{{option.device.Name}}</mat-option>
        </mat-select>
        <mat-error *ngIf="device.hasError('required')">
          Device is required
        </mat-error>
      </mat-form-field>
    </div>

  </form>
</mat-dialog-content>
<div mat-dialog-actions fxLayoutAlign="center center">
  <button mat-raised-button (click)="submit()" color="primary" [disabled]="addDeviceForm.invalid">Add Device</button>
  <button mat-raised-button (click)="dialogRef.close(changes)">Close</button>
</div>
