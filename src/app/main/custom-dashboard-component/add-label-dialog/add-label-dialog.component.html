<h2 mat-dialog-title>Add Label</h2>
<mat-dialog-content>
  <form class="p-24" name="editAlertForm" (ngSubmit)="submit()" [formGroup]="addLabelForm" novalidate>

    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field fxFlex="100">
        <input id="caption" type="text" matInput placeholder="Caption" formControlName="caption">
        <mat-error *ngIf="caption.hasError('server')">
          {{caption.getError('server')}}
        </mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field fxFlex="50" class="mr-8">
        <mat-select placeholder="Caption Size" [formControl]="labelSize">
          <mat-option *ngFor="let option of labelSizeOptions" [value]="option.value">{{option.caption}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field fxFlex="50">
        <mat-select placeholder="Alignment" [formControl]="align">
          <mat-option *ngFor="let option of alignOptions" [value]="option.value">{{option.caption}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-checkbox fxFlex="50" [formControl]="bold">Bold</mat-checkbox>
      <mat-checkbox fxFlex="50" [formControl]="underline">Underlined</mat-checkbox>
    </div>

  </form>
</mat-dialog-content>
<div mat-dialog-actions fxLayoutAlign="center center">
  <button mat-raised-button (click)="submit()" color="primary" [disabled]="addLabelForm.invalid">Add Label</button>
  <button mat-raised-button (click)="dialogRef.close()">Close</button>
</div>
