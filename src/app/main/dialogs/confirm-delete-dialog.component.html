<h2 mat-dialog-title>{{data.heading}}</h2>
<mat-dialog-content>
  <p>{{data.message}}</p>
  <strong *ngIf="data.warning">{{data.warning}}</strong>
</mat-dialog-content>
<div mat-dialog-actions fxLayoutAlign="center center">
  <button mat-raised-button (click)="onConfirm()" color="warn">Proceed</button>
  <button mat-raised-button mat-dialog-close>Cancel</button>
</div>
